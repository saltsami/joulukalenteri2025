<head>
    <meta charset="UTF-8">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap');

        :root {
            --bg-color: #0f172a;
            --accent-red: #ef4444;
            --accent-green: #166534;
            --text-gold: #fbbf24;
        }

        body {
            background-color: var(--bg-color);
            color: #ffffff;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        .christmas-font {
            font-family: 'Mountains of Christmas', cursive;
        }

        #game-canvas {
            image-rendering: pixelated;
            cursor: none;
            position: absolute;
            top: 0; left: 0;
            z-index: 10;
        }
        
        #hidden-image-container {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5; 
            background: #000;
            pointer-events: none;
        }
        
        /* KORJATTU: Kuva on 1:1 neli√∂ ja keskitetty */
        #hidden-image {
            max-width: 90vmin;
            max-height: 90vmin;
            width: 90vmin;
            height: 90vmin;
            object-fit: cover;
            box-shadow: 0 0 50px rgba(255,255,255,0.2);
            opacity: 0;
            transition: opacity 0.5s;
        }

        .pixel-text {
            text-shadow: 2px 2px 0px #000;
        }

        .btn {
            background: var(--accent-red);
            border: 2px solid #991b1b;
            box-shadow: 4px 4px 0px #000;
            transition: all 0.1s;
            cursor: pointer;
            font-family: 'Press Start 2P';
            text-transform: uppercase;
        }
        .btn:active {
            transform: translate(2px, 2px);
            box-shadow: 0px 0px 0px #000;
        }
        
        .day-box {
            background: var(--accent-green);
            border: 2px solid #14532d;
            box-shadow: 3px 3px 0px #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s;
            position: relative;
            aspect-ratio: 1;
        }
        .day-box:hover { transform: translateY(-2px); background: #15803d; }
        .day-box:active { transform: translateY(2px); box-shadow: 1px 1px 0px #000; }
        
        .day-box.locked {
            background: #334155;
            border-color: #1e293b;
            cursor: not-allowed;
            opacity: 0.8;
            box-shadow: none;
        }
        
        .day-box.opened {
            background: #1e1e1e;
            border: 2px dashed #444;
            box-shadow: inset 2px 2px 5px #000;
            color: #666;
        }
        .day-box.opened img { opacity: 0.5; filter: grayscale(100%); }

        /* Ty√∂kalut - Cursor */
        #cursor-tool {
            position: fixed;
            pointer-events: none;
            width: 64px;
            height: 64px;
            z-index: 50;
            transform-origin: bottom left; 
            transition: transform 0.05s;
            filter: drop-shadow(4px 4px 0px rgba(0,0,0,0.5));
        }
        @media (hover: none) { #cursor-tool { display: none; } }

        .swing { animation: hammerSwing 0.15s ease-out; }
        @keyframes hammerSwing {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(-60deg); }
            100% { transform: rotate(0deg); }
        }
        
        .brush-stroke { animation: brushStroke 0.2s ease-out; }
        @keyframes brushStroke {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(15deg) scale(1.2); }
            100% { transform: rotate(0deg) scale(1); }
        }
        
        .bomb-drop { animation: bombDrop 0.3s ease-out; }
        @keyframes bombDrop {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }
        
        .laser-zap { animation: laserZap 0.1s ease-out; }
        @keyframes laserZap {
            0% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.1); filter: brightness(2); }
            100% { transform: scale(1); filter: brightness(1); }
        }
        
        .candy-smash { animation: candySmash 0.2s ease-out; }
        @keyframes candySmash {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(-20deg); }
            75% { transform: rotate(20deg); }
            100% { transform: rotate(0deg); }
        }
        
        /* Toolbar */
        #toolbar {
            display: flex;
            gap: 8px;
            background: rgba(0,0,0,0.8);
            padding: 8px 12px;
            border-radius: 8px;
            border: 2px solid #fbbf24;
        }
        
        .tool-btn {
            width: 48px;
            height: 48px;
            background: #1e293b;
            border: 2px solid #475569;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.1s;
        }
        .tool-btn:hover {
            background: #334155;
            transform: translateY(-2px);
        }
        .tool-btn.active {
            background: #166534;
            border-color: #22c55e;
            box-shadow: 0 0 10px #22c55e;
        }
        .tool-btn {
            position: relative;
        }
        .tool-btn .tool-key {
            position: absolute;
            bottom: 2px;
            right: 4px;
            font-size: 6px;
            color: #94a3b8;
            font-family: 'Press Start 2P';
        }
        
        @media (max-width: 500px) {
            .tool-btn {
                width: 44px;
                height: 44px;
                font-size: 20px;
            }
            #toolbar {
                gap: 6px;
                padding: 8px 10px;
                bottom: max(16px, env(safe-area-inset-bottom));
            }
            .tool-btn .tool-key {
                display: none; /* Hide keyboard hints on mobile */
            }
        }
        
        /* Prevent double-tap zoom on iOS */
        * {
            touch-action: manipulation;
        }
        
        /* But allow touch-action none on canvas for game */
        #game-canvas {
            touch-action: none;
        }
        
        /* Better touch targets for mobile */
        @media (hover: none) and (pointer: coarse) {
            .day-box {
                min-height: 60px;
            }
            .btn {
                min-height: 44px;
                padding: 12px 16px;
            }
            #back-btn {
                font-size: 12px;
            }
        }
        
        .snowflake {
            position: absolute;
            color: #fff;
            pointer-events: none;
            z-index: 1;
        }
        @keyframes snowfall { to { transform: translateY(100vh); } }

            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 800px;
        }
        @media (min-width: 640px) {
            #calendar-grid { grid-template-columns: repeat(6, 1fr); gap: 15px; }
        }
    </style>
</head>

        function generatePixelatedCover(imgElement) {
            gameState.blocks = [];
            
            // Grid settings - 1:1 aspect ratio
            const size = window.innerWidth < 600 ? 20 : 18; // Block size (mobiili 20px, desktop 18px)
            
            // Calculate 1:1 square area (90vmin)
            const vmin = Math.min(CANVAS_WIDTH, CANVAS_HEIGHT);
            const targetSize = vmin * 0.9;
            
            const cols = Math.floor(targetSize / size);
            const rows = cols; // 1:1 aspect ratio
            
            const startX = (CANVAS_WIDTH - (cols * size)) / 2;
            const startY = (CANVAS_HEIGHT - (rows * size)) / 2;

            // 1. Draw image to a tiny off-screen canvas to get pixel colors
            const tempCanvas = document.createElement('canvas');
            const tCtx = tempCanvas.getContext('2d');
            tempCanvas.width = cols;
            tempCanvas.height = rows;
            
            // Draw and stretch image to fit the grid dimensions exactly
            tCtx.drawImage(imgElement, 0, 0, cols, rows);

            // Note: May fail with CORS if images are not configured properly on server. 
            // Unsplash usually works with crossorigin="anonymous"
            let imgData;
            try {
                imgData = tCtx.getImageData(0, 0, cols, rows).data;
            } catch (e) {
                console.warn("CORS Error - using fallback colors", e);
                // Fallback if CORS fails: Random noise
                for(let y=0; y<rows; y++) {
                    for(let x=0; x<cols; x++) {
                        addBlock(startX + x*size, startY + y*size, size, '#333');
                    }
                }
                return;
            }

            // 3. Create Blocks
            for(let y = 0; y < rows; y++) {
                for(let x = 0; x < cols; x++) {
                    const i = (y * cols + x) * 4;
                    const r = imgData[i];
                    const g = imgData[i+1];
                    const b = imgData[i+2];
                    const a = imgData[i+3];

                    // Skip fully transparent pixels
                    if (a < 50) continue;

                    const color = `rgb(${r},${g},${b})`;
                    
                    // Determine special type randomly
                    let type = 'normal';
                    if (Math.random() < 0.03) type = 'explosive'; // Random explosive chance

                    gameState.blocks.push({
                        x: startX + x * size,
                        y: startY + y * size,
                        size: size,
                        color: color,
                        type: type,
                        active: true,
                        isCritical: false,
                        criticalTimer: 0
                    });
                }
            }
        }

        function addBlock(x, y, size, color) {
             gameState.blocks.push({
                x: x, y: y, size: size, color: color, type: 'normal',
                active: true, isCritical: false, criticalTimer: 0
            });
        }


        // --- GAME LOOP ---

        function loop() {
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            if (gameState.mode === 'PLAYING' || gameState.mode === 'VICTORY') {
                let activeCount = 0;
                let activeIndices = [];

                if (gameState.mode === 'PLAYING') {
                    gameState.blocks.forEach((b, idx) => {
                        if (b.active) {
                            drawBlock(b);
                            activeCount++;
                            activeIndices.push(idx);
                        }
                    });
                    document.getElementById('block-count').innerText = activeCount;

                    if (Math.random() < 0.05 && activeIndices.length > 0) {
                        const idx = activeIndices[Math.floor(Math.random() * activeIndices.length)];
                        if (!gameState.blocks[idx].isCritical) {
                            gameState.blocks[idx].isCritical = true;
                            gameState.blocks[idx].criticalTimer = 60;
                        }
                    }

                    if (activeCount === 0 && gameState.blocks.length > 0) {
                        triggerVictory();
                    }
                }

                // Particles
                for (let i = gameState.particles.length - 1; i >= 0; i--) {
                    const p = gameState.particles[i];
                    p.life -= p.decay;
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += GRAVITY;
                    
                    if (p.life > 0) {
                        ctx.globalAlpha = p.life;
                        ctx.fillStyle = p.color;
                        ctx.fillRect(p.x, p.y, p.size, p.size);
                    } else {
                        gameState.particles.splice(i, 1);
                    }
                }
                ctx.globalAlpha = 1.0;

                // Shockwaves
                for (let i = gameState.shockwaves.length - 1; i >= 0; i--) {
                    const sw = gameState.shockwaves[i];
                    sw.radius += 15;
                    sw.alpha -= 0.05;
                    if (sw.alpha > 0) {
                        ctx.beginPath();
                        ctx.arc(sw.x, sw.y, sw.radius, 0, Math.PI * 2);
                        ctx.strokeStyle = `rgba(255, 255, 255, ${sw.alpha})`;
                        ctx.lineWidth = 5;
                        ctx.stroke();
                    } else {
                        gameState.shockwaves.splice(i, 1);
                    }
                }
                
                // Laser beams
                for (let i = gameState.laserBeams.length - 1; i >= 0; i--) {
                    const lb = gameState.laserBeams[i];
                    lb.life -= 0.1;
                    if (lb.life > 0) {
                        ctx.strokeStyle = `rgba(251, 191, 36, ${lb.life})`;
                        ctx.lineWidth = 8 * lb.life;
                        ctx.shadowColor = '#fbbf24';
                        ctx.shadowBlur = 20;
                        ctx.beginPath();
                        if (lb.isVertical) {
                            ctx.moveTo(lb.x, 0);
                            ctx.lineTo(lb.x, CANVAS_HEIGHT);
                        } else {
                            ctx.moveTo(0, lb.y);
                            ctx.lineTo(CANVAS_WIDTH, lb.y);
                        }
                        ctx.stroke();
                        ctx.shadowBlur = 0;
                    } else {
                        gameState.laserBeams.splice(i, 1);
                    }
                }
            }
            requestAnimationFrame(loop);
        }

        function drawBlock(b) {
            if (b.isCritical) {
                b.criticalTimer--;
                if (b.criticalTimer <= 0) b.isCritical = false;
            }

            ctx.fillStyle = b.color;
            ctx.fillRect(b.x, b.y, b.size, b.size);
            
            // Add a slight border to create "grid" effect on the image
            ctx.strokeStyle = 'rgba(0,0,0,0.1)';
            ctx.lineWidth = 1;
            ctx.strokeRect(b.x, b.y, b.size, b.size);

            if (b.isCritical) {
                const flash = Math.abs(Math.sin(Date.now() / 50));
                ctx.strokeStyle = `rgba(255, 255, 255, ${flash})`;
                ctx.lineWidth = 3;
                ctx.strokeRect(b.x, b.y, b.size, b.size);
            } else if (b.type === 'explosive') {
                // Subtle shine for explosives
                ctx.fillStyle = 'rgba(255,255,255,0.4)';
                ctx.fillRect(b.x + 2, b.y + 2, 4, 4);
            }
        }

        function triggerVictory() {
            gameState.mode = 'VICTORY';
            if (!gameState.progress.includes(gameState.activeDayIdx)) {
                gameState.progress.push(gameState.activeDayIdx);
                localStorage.setItem('pixel_advent_progress', JSON.stringify(gameState.progress));
            }

            const dayData = GAME_DATA.find(d => d.day === gameState.activeDayIdx) || {};
            document.getElementById('victory-image').src = dayData.img || hiddenImage.src;
            document.getElementById('victory-desc').innerText = dayData.desc || "Hyv√§√§ joulua!";
            
            setTimeout(() => {
                views.game.style.display = 'none';
                views.victory.style.display = 'flex';
                for(let i=0; i<10; i++) {
                    setTimeout(() => {
                        spawnExplosion(Math.random()*CANVAS_WIDTH, Math.random()*CANVAS_HEIGHT, ['#f00','#0f0','#ff0'][Math.floor(Math.random()*3)], 40, 3);
                    }, i * 300);
                }
            }, 1000);
        }

        // --- TOOL SYSTEM ---
        
        function setTool(toolName) {
            if (!TOOLS[toolName]) return;
            currentTool = toolName;
            
            // Update cursor SVG
            cursorTool.innerHTML = TOOLS[toolName].svg;
            
            // Update toolbar buttons
            document.querySelectorAll('.tool-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.tool === toolName);
            });
        }
        
        // Initialize tool
        setTool('hammer');
        
        // Keyboard shortcuts for tools
        window.addEventListener('keydown', e => {
            const toolKeys = { '1': 'hammer', '2': 'brush', '3': 'bomb', '4': 'laser', '5': 'candy', '6': 'snowball' };
            if (toolKeys[e.key]) {
                setTool(toolKeys[e.key]);
            }
        });
        
        // Toolbar click/touch handlers
        document.querySelectorAll('.tool-btn').forEach(btn => {
            // Use both click and touchend for better mobile response
            const handleToolSelect = (e) => {
                e.stopPropagation();
                e.preventDefault();
                setTool(btn.dataset.tool);
                
                // Haptic feedback on mobile if available
                if (navigator.vibrate) {
                    navigator.vibrate(10);
                }
            };
            
            btn.addEventListener('click', handleToolSelect);
            btn.addEventListener('touchend', handleToolSelect, {passive: false});
        });

        // --- INTERACTION ---
        
        const moveCursor = (x, y) => {
            const offsetX = -45; 
            const offsetY = -20;
            cursorTool.style.left = (x + offsetX) + 'px';
            cursorTool.style.top = (y + offsetY) + 'px';
        };

        window.addEventListener('mousemove', e => {
            gameState.mouseX = e.clientX;
            gameState.mouseY = e.clientY;
            moveCursor(e.clientX, e.clientY);
        });

        const handleInput = (x, y) => {
            if (gameState.mode !== 'PLAYING') return;
            
            const tool = TOOLS[currentTool];
            
            // Animate cursor
            cursorTool.classList.remove(tool.animation);
            void cursorTool.offsetWidth; 
            cursorTool.classList.add(tool.animation);
            moveCursor(x, y);

            let hit = false;
            const hitBlocks = [];
            
            // Different behavior for different tools
            if (tool.isLine) {
                // Laser: destroys a vertical or horizontal line
                const isVertical = Math.random() > 0.5;
                gameState.blocks.forEach((b, idx) => {
                    if (!b.active) return;
                    const bCenterX = b.x + b.size / 2;
                    const bCenterY = b.y + b.size / 2;
                    
                    if (isVertical) {
                        if (Math.abs(bCenterX - x) < b.size) {
                            hitBlocks.push(idx);
                        }
                    } else {
                        if (Math.abs(bCenterY - y) < b.size) {
                            hitBlocks.push(idx);
                        }
                    }
                });
                
                // Add laser beam visual
                gameState.laserBeams.push({
                    x: x, y: y,
                    isVertical: isVertical,
                    life: 1.0
                });
                
            } else if (tool.isSpiral) {
                // Candy: spiral pattern
                gameState.blocks.forEach((b, idx) => {
                    if (!b.active) return;
                    const bCenterX = b.x + b.size / 2;
                    const bCenterY = b.y + b.size / 2;
                    const dist = Math.hypot(bCenterX - x, bCenterY - y);
                    const angle = Math.atan2(bCenterY - y, bCenterX - x);
                    const spiralRadius = (angle + Math.PI) / (Math.PI * 2) * tool.radius * b.size * 2;
                    
                    if (Math.abs(dist - spiralRadius) < b.size * 2) {
                        hitBlocks.push(idx);
                    }
                });
                
            } else if (tool.isSplash) {
                // Snowball: random splash in radius
                gameState.blocks.forEach((b, idx) => {
                    if (!b.active) return;
                    const bCenterX = b.x + b.size / 2;
                    const bCenterY = b.y + b.size / 2;
                    const dist = Math.hypot(bCenterX - x, bCenterY - y);
                    
                    if (dist < tool.radius * b.size && Math.random() > 0.3) {
                        hitBlocks.push(idx);
                    }
                });
                
            } else {
                // Standard radius-based tools (hammer, brush, bomb)
                gameState.blocks.forEach((b, idx) => {
                    if (!b.active) return;
                    const bCenterX = b.x + b.size / 2;
                    const bCenterY = b.y + b.size / 2;
                    const dist = Math.hypot(bCenterX - x, bCenterY - y);
                    
                    if (dist < tool.radius * b.size + b.size / 2) {
                        hitBlocks.push(idx);
                    }
                });
            }
            
            // Process hit blocks
            hitBlocks.forEach(idx => {
                const b = gameState.blocks[idx];
                if (!b.active) return;
                
                b.active = false;
                hit = true;
                
                if (b.isCritical) {
                    triggerMegaExplosion(b.x + b.size/2, b.y + b.size/2);
                } else if (b.type === 'explosive') {
                    spawnExplosion(b.x, b.y, b.color, 20, 2);
                    gameState.blocks.forEach(nb => {
                        if (nb.active && Math.hypot(nb.x - b.x, nb.y - b.y) < b.size * 4) {
                            nb.active = false;
                            spawnExplosion(nb.x, nb.y, nb.color, 5, 1);
                        }
                    });
                } else {
                    // Different particle effects based on tool
                    if (currentTool === 'snowball') {
                        spawnExplosion(b.x, b.y, '#e2e8f0', 8, 1.5);
                    } else if (currentTool === 'laser') {
                        spawnExplosion(b.x, b.y, '#fbbf24', 3, 2);
                    } else if (currentTool === 'candy') {
                        spawnExplosion(b.x, b.y, Math.random() > 0.5 ? '#ef4444' : '#22c55e', 6, 1);
                    } else {
                        spawnExplosion(b.x, b.y, b.color, 5, 1);
                    }
                }
            });
            
            if (hit) {
                const shakeAmount = currentTool === 'bomb' ? 8 : (currentTool === 'snowball' ? 6 : 4);
                document.body.style.transform = `translate(${Math.random()*shakeAmount-shakeAmount/2}px, ${Math.random()*shakeAmount-shakeAmount/2}px)`;
                setTimeout(() => document.body.style.transform = 'none', 50);
            }
        };

        // Mouse events
        window.addEventListener('mousedown', e => {
            if (e.target.closest('#toolbar') || e.target.closest('.btn')) return;
            handleInput(e.clientX, e.clientY);
        });
        
        // Track if we're currently touching the game area
        let isTouching = false;
        let lastTouchTime = 0;
        
        // Touch indicator element
        const touchIndicator = document.getElementById('touch-indicator');
        
        // Show touch indicator at position
        const showTouchIndicator = (x, y) => {
            touchIndicator.style.left = (x - 32) + 'px';
            touchIndicator.style.top = (y - 32) + 'px';
            touchIndicator.classList.remove('hidden');
            setTimeout(() => touchIndicator.classList.add('hidden'), 300);
        };
        
        // Touch events for mobile
        window.addEventListener('touchstart', e => {
            // Don't process if touching UI elements
            if (e.target.closest('#toolbar') || e.target.closest('.btn') || e.target.closest('.tool-btn')) {
                return;
            }
            
            if (gameState.mode !== 'PLAYING') return;
            
            e.preventDefault(); // Prevent scrolling only during game
            isTouching = true;
            
            const touch = e.touches[0];
            showTouchIndicator(touch.clientX, touch.clientY);
            handleInput(touch.clientX, touch.clientY);
            
            // Haptic feedback
            if (navigator.vibrate) {
                navigator.vibrate(5);
            }
        }, {passive: false});
        
        // Allow continuous painting while dragging finger
        window.addEventListener('touchmove', e => {
            if (!isTouching || gameState.mode !== 'PLAYING') return;
            if (e.target.closest('#toolbar') || e.target.closest('.tool-btn')) return;
            
            e.preventDefault();
            
            // Throttle touch move to avoid too many updates
            const now = Date.now();
            if (now - lastTouchTime < 50) return; // 20 FPS throttle
            lastTouchTime = now;
            
            const touch = e.touches[0];
            handleInput(touch.clientX, touch.clientY);
        }, {passive: false});
        
        window.addEventListener('touchend', () => {
            isTouching = false;
        });
        
        window.addEventListener('touchcancel', () => {
            isTouching = false;
        });

        document.getElementById('back-btn').addEventListener('click', () => {
            gameState.mode = 'CALENDAR';
            views.game.style.display = 'none';
            views.calendar.style.display = 'flex';
            hiddenImage.src = "";
            renderCalendar();
        });

        document.getElementById('victory-back-btn').addEventListener('click', () => {
            gameState.mode = 'CALENDAR';
            views.victory.style.display = 'none';
            views.calendar.style.display = 'flex';
            hiddenImage.src = "";
            renderCalendar();
        });

        document.getElementById('reset-save-btn').addEventListener('click', () => {
            if(confirm("Haluatko varmasti nollata?")) {
                localStorage.removeItem('pixel_advent_progress');
                location.reload();
            }
        });

        function spawnExplosion(x, y, color, count, force) {
            for (let i = 0; i < count; i++) {
                gameState.particles.push({
                    x: x, y: y,
                    vx: (Math.random() - 0.5) * 10 * force,
                    vy: (Math.random() - 0.5) * 10 * force,
                    life: 1.0,
                    decay: Math.random() * 0.03 + 0.02,
                    color: color,
                    size: Math.random() * 5 + 2
                });
            }
        }

        function triggerMegaExplosion(x, y) {
            gameState.shockwaves.push({ x, y, radius: 1, alpha: 1 });
            spawnExplosion(x, y, '#fff', 60, 3);
            const radius = 200;
            gameState.blocks.forEach(b => {
                if (b.active && Math.hypot(b.x - x, b.y - y) < radius) {
                    b.active = false;
                    if(Math.random() > 0.8) spawnExplosion(b.x, b.y, b.color, 3, 2);
                }
            });
        }

        for(let i=0; i<30; i++) {
            const s = document.createElement('div');
            s.className = 'snowflake';
            s.innerHTML = '‚ùÑ';
            s.style.left = Math.random() * 100 + 'vw';
            s.style.opacity = Math.random();
            s.style.fontSize = (Math.random() * 10 + 10) + 'px';
            s.style.animation = `snowfall ${Math.random() * 10 + 5}s linear infinite`;
            s.style.animationDelay = -Math.random() * 10 + 's';
            document.body.appendChild(s);
        }

        renderCalendar();
        loop();

    </script>
